<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firma Electrónica</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <div class="container">
        <img class="fondo" src="./img/fondo.png" alt="">
        <a href="http://127.0.0.1:5500/Dia%206/index1.html">
            <img class="barra-arriba" src="./img/Menu_Bar.png" alt="">
        </a>
        <img class="cuadro" src="./img/Rectangle 12.png" alt="">
        <img class="dian" src="./img/2560px-Dian_(Colombia)_logo.svg.png" alt="">
        <img class="firma" src="./img/Icon awesome-signature.svg" alt="">
        <div class="tramitar">
            <p>Tramitar Firma Electrónica</p>
        </div>
        <div class="para">
            <p>Para tramitar la firma electrónica, debes ingresar los siguientes datos personales,
                <br>asignar una contraseña para tu firma electrónica, y en unos minutos se te enviará un correo de la plataforma</p>
        </div>
        <img class="muisca" src="./img/ajaxloadingbar.gif.xhtml;jsessionid=+sHFYknGCBRjqaTejHaNvZYe.muisca_face_nodo6.png" alt="">

            <p>Número de Documento</p>
        </div>
        <input class="cuadro-numero"type="number">
        <div class="fecha">
            <p>Fecha de expedición del documento</p>
        </div>
        <input class="cuadro-fecha" type="date" pattern="\d{2}/\d{2}/\d{4}" placeholder="mm/dd/aaaa">
        <a href="http://127.0.0.1:5500/Dia%206/index3.html">
            <img class="continuar" src="./img/Boton_Continuar.svg" alt="">
        </a>
        <img class="barra-abajo" src="./img/Bottom.png" alt="">
    </div>
</body>
</html>
